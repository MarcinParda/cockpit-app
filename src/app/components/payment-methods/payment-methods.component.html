<div>
  <h1>Payment Methods</h1>

  <nav>
    <ul>
      <li><a routerLink="/expenses">Expenses</a></li>
      <li><a routerLink="/categories">Categories</a></li>
      <li><a routerLink="/payment-methods">Payment Methods</a></li>
    </ul>
  </nav>

  <div *ngIf="isLoading">Loading payment methods...</div>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <table *ngIf="paymentMethods.length && !isLoading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let method of paymentMethods">
        <td>{{ method.id }}</td>
        <td>{{ method.name }}</td>
        <td>{{ method.created_at | date : "medium" }}</td>
        <td>{{ method.updated_at | date : "medium" }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="paymentMethods.length === 0 && !isLoading">
    No payment methods found.
  </div>
</div>
