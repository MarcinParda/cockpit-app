  deploy:
    # needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          curl -L https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-archive-keyring.gpg >/dev/null
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-archive-keyring.gpg] https://pkg.cloudflare.com/cloudflared $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflared.list
          sudo apt-get update
          sudo apt-get install cloudflared

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.RASPBERRY_PI_SSH_KEY }}" > ~/.ssh/github-actions-raspberry
          echo "${{ secrets.RASPBERRY_PI_SSH_PUBLIC_KEY }}" > ~/.ssh/github-actions-raspberry.pub
          chmod 600 ~/.ssh/github-actions-raspberry
          chmod 644 ~/.ssh/github-actions-raspberry.pub

      - name: Add SSH config for Cloudflare Tunnel
        env:
          TUNNEL_DOMAIN: ${{ secrets.CLOUDFLARE_TUNNEL_DOMAIN }}
          PI_USERNAME: ${{ secrets.RASPBERRY_PI_USERNAME }}
        run: |
          echo "Host ${TUNNEL_DOMAIN}
          User ${PI_USERNAME}
          ProxyCommand cloudflared access ssh --hostname %h
          " > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy via SSH
        env:
          TUNNEL_DOMAIN: ${{ secrets.CLOUDFLARE_TUNNEL_DOMAIN }}
        run: |
          for i in {1..5}; do
            ssh ${TUNNEL_DOMAIN} "cd ~/cockpit-app && \
            git pull origin master && \
            docker compose down && \
            docker compose up -d --build" && break || sleep 5
          done
