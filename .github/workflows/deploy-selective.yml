name: Deploy Selective Applications

on:
  workflow_call:
    inputs:
      affected-apps:
        description: 'Space-separated list of affected applications to deploy'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: string
    secrets:
      RASPBERRY_PI_SSH_KEY:
        required: true
      SSH_KNOWN_HOSTS:
        required: true
      CLOUDFLARE_TUNNEL_DOMAIN:
        required: true
      RASPBERRY_PI_USERNAME:
        required: true
      API_URL:
        description: 'Production API URL for environment configuration'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Affected Applications to ${{ inputs.environment }}
    environment: ${{ inputs.environment }}

    steps:
      - name: Pre-Deployment Summary
        run: |
          echo "🚀 Selective Deployment Summary"
          echo "==============================="
          echo "✅ API Types: Validated and up-to-date"
          echo "✅ Affected Apps: ${{ inputs.affected-apps }}"
          echo "✅ Build & Test: Completed for affected apps"
          echo "🌍 Environment: ${{ inputs.environment }}"
          echo ""
          echo "🎯 Ready for selective deployment to ${{ inputs.environment }}"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Cloudflared
        run: |
          echo "☁️ Setting up Cloudflare tunnel..."
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-main.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared jammy main' | sudo tee /etc/apt/sources.list.d/cloudflared.list
          sudo apt-get update && sudo apt-get install cloudflared

      - name: Setup SSH Configuration
        run: |
          echo "🔐 Setting up SSH configuration..."
          mkdir -p ~/.ssh
          echo "${{ secrets.RASPBERRY_PI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          cat <<EOF > ~/.ssh/config
          Host ${{ secrets.CLOUDFLARE_TUNNEL_DOMAIN }}
            User ${{ secrets.RASPBERRY_PI_USERNAME }}
            IdentityFile ~/.ssh/id_ed25519
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy Affected Applications
        run: |
          echo "🎯 Deploying affected applications: ${{ inputs.affected-apps }}"
          ssh -o StrictHostKeyChecking=no ${{ secrets.CLOUDFLARE_TUNNEL_DOMAIN }} "
            echo '🔑 Starting SSH agent...'
            eval \"\$(ssh-agent -s)\" && \
            ssh-add ~/.ssh/github && \
            
            echo '📂 Navigating to application directory...'
            cd ~/cockpit-app
            
            echo '📥 Pulling latest changes...'
            git fetch origin
            git reset --hard origin/master
            
            echo '🔧 Creating production environment files...'
            mkdir -p apps/ai-budget/src/environments
            mkdir -p apps/todo/src/environments
            
            # AI Budget environment
            cat > apps/ai-budget/src/environments/environment.ts << 'EOF'
          export const environment = {
            production: true,
            apiUrl: '${{ secrets.API_URL }}',
          };
          EOF
            
            # Todo environment  
            cat > apps/todo/src/environments/environment.ts << 'EOF'
          export const environment = {
            production: true,
            apiUrl: '${{ secrets.API_URL }}',
          };
          EOF
            
            echo '✅ Environment files created successfully'
            
            echo '🎯 Deploying only affected services: ${{ inputs.affected-apps }}'
            chmod +x ./tools/deployment/deploy-affected.sh
            ./tools/deployment/deploy-affected.sh '${{ inputs.affected-apps }}'
            
            echo '⏳ Waiting for services to start...'
            sleep 10
            
            echo '🏥 Checking service health...'
            docker compose ps
            
            echo '✅ Selective deployment completed successfully'
          "

      - name: Deployment Summary
        run: |
          echo "🎉 Selective Deployment Summary"
          echo "==============================="
          echo "✅ Environment: ${{ inputs.environment }}"
          echo "✅ SSH Connection: Successful"
          echo "✅ Code Update: Latest changes pulled"
          echo "✅ Affected Services: ${{ inputs.affected-apps }}"
          echo "✅ Health Check: All affected services running"
          echo ""
          echo "⚡ Selective deployment completed - only affected services were rebuilt!"
          echo "🌐 Applications are now live in ${{ inputs.environment }}"
