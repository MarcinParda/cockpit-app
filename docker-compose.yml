services:
  ai-budget:
    build:
      context: .
      dockerfile: apps/ai-budget/Dockerfile
    container_name: ai-budget
    ports:
      - '4200:80'
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  todo:
    build:
      context: .
      dockerfile: apps/todo/Dockerfile
    container_name: todo
    ports:
      - '4201:80'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
