<div>
  <div *ngIf="isLoading" class="loading">Loading payment methods...</div>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <table
    *ngIf="paymentMethods.length && !isLoading"
    class="payment-methods-table"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let method of paymentMethods">
        <td>{{ method.id }}</td>
        <td>{{ method.name }}</td>
        <td>{{ method.created_at | date : "medium" }}</td>
        <td>{{ method.updated_at | date : "medium" }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="paymentMethods.length === 0 && !isLoading" class="empty-state">
    No payment methods found.
  </div>
</div>
