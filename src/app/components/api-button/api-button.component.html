<div class="api-button-container">
  <button (click)="fetchData()" [disabled]="isLoading" class="fetch-button">
    {{ isLoading ? "Loading..." : "Call API" }}
  </button>

  <div *ngIf="apiResponse" class="response-container">
    <h3>API Response:</h3>
    <pre>{{ apiResponse | json }}</pre>
    <p *ngIf="apiResponse.message">Message: {{ apiResponse.message }}</p>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
